<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ce954a986c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-head">
                <i class="fa-solid fa-table-columns fa-3x" style="color: white;"></i>
                <h2 id="dashboard">Dashboard</h2>
            </div>
            <div id="sidebar-top">
                <i class="fa-solid fa-house icons fa-2x"></i>
                <h3>Home</h3>
                <i class="fa-solid fa-address-card icons fa-2x"></i>
                <h3>Profile</h3>
                <i class="fa-solid fa-message icons fa-2x"></i>
                <h3>Messages</h3>
                <i class="fa-solid fa-clock icons fa-2x"></i>
                <h3>History</h3>
                <i class="fa-solid fa-copy icons fa-2x"></i>
                <h3>Tasks</h3>
                <i class="fa-solid fa-people-group icons fa-2x"></i>
                <h3>Communities</h3>
            </div>

            <div id="sidebar-bottom">
                <i class="fa-solid fa-gear icons fa-2x"></i>
                <h3>Settings</h3>
                <i class="fa-solid fa-circle-question icons fa-2x"></i>
                <h3>Support</h3>
                <i class="fa-solid fa-shield-heart icons fa-2x"></i>
                <h3>Privacy</h3>
            </div>
         </div>
        <div id="header">
            <div id="search-area">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <input type="text" name="search" id="search-bar">
            </div>
            <div id="greeting">
                <img src="cat.jpg" alt="profile image" id="cat-img1">
                <div id="greeting-text">
                    <h3>Hi there,</h3>
                    <h1>Daniel Abdulai (@danielabdulai_)</h1>
                </div>
            </div>
            <div id="profile-info">
                <i class="fa-regular fa-bell fa-2x" id="bell"></i>
                <img src="cat.jpg" alt="profile image" id="cat-img2">
                <h1>Daniel Abdulai</h1>
            </div>
        </div>
        <div id="main-content">
    
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
